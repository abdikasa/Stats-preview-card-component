<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card__info">
      <h1 class="card__title">Get <span class="card__highlight-purple">insights</span> that help your business grow.
      </h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card__stats">
        <div class="card__stat">
          <h4 class="card__quota">10k+</h4>
          <span class="card__word">companies</span>
        </div>
        <div class="card__stat">
          <h4 class="card__quota">314</h4>
          <span class="card__word">Templates</span>
        </div>
        <div class="card__stat">
          <h4 class="card__quota">12M+</h4>
          <span class="card__word">Queries</span>
        </div>
      </div>
    </div>
    <div class="card__hero">
      <div class="card__overlay"></div>
      <img class="card__image" src="images/image-header-desktop.jpg" alt="An image of people happily coding.">
    </div>
  </div>
</body>

</html>
