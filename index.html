<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="grid">
    <div class="box box-1">
      <h1>Get insights that help your business grow.</h1>
      <p>Dsicover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h4>10k+</h4>
          <span>companies</span>
        </div>
        <div class="stat">
          <h4>314</h4>
          <span>Templates</span>
        </div>
        <div class="stat">
          <h4>12M+</h4>
          <span>Queries</span>
        </div>
      </div>
    </div>
    <div class="box box-2">
      <img src="images/image-header-desktop.jpg" alt="An image of people happily coding.">
    </div>
  </div>

    Coded by <a href="#">Said Abdiakrim</a>.
  </div> -->
</body>
</html>
